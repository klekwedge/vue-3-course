<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <h1>Hello world</h1>
    <div class="wrapper">
      <div id="app">
        <div class="app__header">{{priority.title}} - {{priority.value}}</div>
        <br />
        <div class="app__body">
          <button>{{buttons.prev.title}}</button>
          <button>{{buttons.next.title}}</button>
        </div>
      </div>
    </div>

    <script>
      const App = {
        data() {
          return {
            priority: {
              title: 'Priority',
              value: 0,
            },
            buttons: {
              prev: {
                title: 'Down',
                classes: '',
                icon: '',
              },
              next: {
                title: 'Up',
                classes: '',
                icon: '',
              },
            },
          };
        },
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
