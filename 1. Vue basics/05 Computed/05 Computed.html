<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <h1>Hello world</h1>
    <div class="wrapper">
      <div id="app">
        <div class="app__header">{{priority.title}} - {{priority.value}}</div>
        <br />
        <div class="app__body">
          <button v-if="priority.value > 0" @click="down">
            {{buttons.prev.title}}
          </button>
          <br />
          <button @click="up">{{buttons.next.title}}</button>
        </div>

        <!-- {{priority.value === 0 ? 'Make some Vote': 'Saved'}} -->
        {{message}}
      </div>
    </div>

    <script>
      const App = {
        data() {
          return {
            priority: {
              title: 'Priority',
              value: 0,
            },
            buttons: {
              prev: {
                title: 'Down',
                classes: '',
                icon: '',
              },
              next: {
                title: 'Up',
                classes: '',
                icon: '',
              },
            },
          };
        },
        methods: {
          down() {
            if (this.priority.value >= 1) {
              this.priority.value -= 1;
            }
          },
          up() {
            if (this.priority.value < 3) {
              this.priority.value += 1;
            }
          },
        },
        computed: {
          message() {
            const messages = {
              welcome: 'Make some Vote',
              save: 'Saved',
            };

            return this.priority.value > 0 ? messages.save : messages.welcome;
          },
        },
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
